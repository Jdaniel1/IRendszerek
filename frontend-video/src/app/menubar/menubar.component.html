<mat-toolbar color="#000000" class="mat-elevation-z8">
  <button (click)="drawer.toggle()" mat-icon-button><mat-icon>menu</mat-icon></button>
  <h1 style="margin-right: auto;">Videókölcsönző nyilvántartó rendszer</h1>
  <div>
    @if(authService.isLoggedIn()) {
      <button mat-button (click)="logout()">Kilépés</button>
    }
    @if(!authService.isLoggedIn()) {
      <tr><button mat-button routerLink="/login" color="#000000">Belépés</button></tr>
      <tr><button mat-button routerLink="/register" color="#000000">Regisztráció</button></tr>
    }
  </div>
</mat-toolbar>

<mat-drawer-container class="mat-drawer-container">

  <mat-drawer #drawer opened="true" mode="side" style="width: 220px">
    <mat-nav-list>

      <mat-list-item>
        <button routerLink="/home" mat-button>Főoldal<mat-icon>arrow_forward_ios</mat-icon></button>
      </mat-list-item>

      <mat-list-item>
        <button routerLink="/member-list" mat-button>Regisztráltak<mat-icon>arrow_forward_ios</mat-icon></button>
      </mat-list-item>

      <hr width="70%" color=#DCF8FE size="2px" />
      <h1 style="text-align: center;">KAZETTÁK</h1>

      <mat-list-item>
        <button routerLink="/cassette-list" mat-button><mat-icon>subdirectory_arrow_right</mat-icon>Összes</button>
      </mat-list-item>

      <mat-list-item>
        <button routerLink="/borrowed-cassette-list" mat-button><mat-icon>subdirectory_arrow_right</mat-icon>Kikölcsönzött</button>
      </mat-list-item>

      <mat-list-item>
        <button routerLink="/return-cassette-list" mat-button><mat-icon>subdirectory_arrow_right</mat-icon>Visszahozott</button>
      </mat-list-item>

      <mat-list-item>
        <button routerLink="/delayed-cassette-list" mat-button><mat-icon>subdirectory_arrow_right</mat-icon>Késések</button>
      </mat-list-item>
      
      <hr width="70%" color=#DCF8FE size="2px" />
      <h1 style="text-align: center;">DVD-k</h1>

      <mat-list-item>
        <button routerLink="/dvd-list" mat-button><mat-icon>subdirectory_arrow_right</mat-icon>Összes</button>
      </mat-list-item>

      <mat-list-item>
        <button routerLink="/borrowed-dvd-list" mat-button><mat-icon>subdirectory_arrow_right</mat-icon>Kikölcsönzött</button>
      </mat-list-item>

      <mat-list-item>
        <button routerLink="/return-dvd-list" mat-button><mat-icon>subdirectory_arrow_right</mat-icon>Visszahozott</button>
      </mat-list-item>

      <mat-list-item>
        <button routerLink="/delayed-dvd-list" mat-button><mat-icon>subdirectory_arrow_right</mat-icon>Késések</button>
      </mat-list-item>

    </mat-nav-list>

  </mat-drawer>

  <mat-drawer-content>
    <div style="text-align: center; min-height: 100vh;">
      <router-outlet/>
    </div>
    <mat-toolbar color="#000000" class="mat-elevation-z8" style="position: fixed; bottom: 0; width: 100%; height: 5px">
    </mat-toolbar>
  </mat-drawer-content>
</mat-drawer-container>
